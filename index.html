<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals Aggregator - Le Migliori Offerte del Giorno</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-warning: var(--color-orange-400);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-20);
        }

        header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-24) 0;
            margin-bottom: var(--space-32);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-20);
        }

        h1 {
            font-size: var(--font-size-3xl);
            color: var(--color-text);
            font-weight: 600;
        }

        .date-badge {
            background: var(--color-primary);
            color: white;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .filters {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-32);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-8) var(--space-16);
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: var(--font-size-base);
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--color-secondary-hover);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-24);
            margin-bottom: var(--space-32);
        }

        .deal-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            cursor: pointer;
        }

        .deal-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .deal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
        }

        .deal-content {
            padding: var(--space-20);
        }

        .deal-category {
            display: inline-block;
            background: var(--color-secondary);
            color: var(--color-text);
            padding: var(--space-8) var(--space-12);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 500;
            margin-bottom: var(--space-12);
        }

        .deal-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--space-12);
            color: var(--color-text);
            line-height: 1.4;
        }

        .deal-description {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-16);
            line-height: 1.6;
        }

        .deal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-16);
            border-top: 1px solid var(--color-border);
        }

        .deal-price {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .price-original {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            text-decoration: line-through;
        }

        .price-discount {
            font-size: var(--font-size-xl);
            color: var(--color-error);
            font-weight: 700;
        }

        .discount-badge {
            background: var(--color-error);
            color: white;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 600;
        }

        .deal-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .stars {
            color: var(--color-warning);
        }

        .articles-section {
            margin-top: var(--space-32);
            padding-top: var(--space-32);
            border-top: 2px solid var(--color-border);
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--space-24);
            color: var(--color-text);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-24);
        }

        .article-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
        }

        .article-card:hover {
            box-shadow: var(--shadow-md);
        }

        .article-meta {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-12);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .article-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--space-12);
            color: var(--color-text);
        }

        .article-excerpt {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-16);
        }

        .read-more {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .read-more:hover {
            color: var(--color-primary-hover);
        }

        .no-deals {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .loading {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }

        @media (max-width: 768px) {
            .deals-grid, .articles-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: var(--space-16);
                text-align: center;
            }

            h1 {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üî• Deals Aggregator</h1>
            <div class="date-badge" id="currentDate"></div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-category="all">Tutte le offerte</button>
            <button class="filter-btn" data-category="elettronica">Elettronica</button>
            <button class="filter-btn" data-category="casa">Casa & Cucina</button>
            <button class="filter-btn" data-category="moda">Moda</button>
            <button class="filter-btn" data-category="sport">Sport & Fitness</button>
            <button class="filter-btn" data-category="libri">Libri & Media</button>
        </div>

        <div class="deals-grid" id="dealsGrid"><div class="loading">Caricamento offerte</div></div>

        <section class="articles-section">
            <h2 class="section-title">üì∞ Articoli e Recensioni</h2>
            <div class="articles-grid" id="articlesGrid"><div class="loading">Caricamento articoli</div></div>
        </section>
    </div>

    <script>
        let dealsData = [];
        let articlesData = [];
        let currentFilter = 'all';

        function setCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('it-IT', options);
            document.getElementById('currentDate').textContent = today;
        }

        function renderDeals(filter = 'all') {
            const grid = document.getElementById('dealsGrid');
            const filteredDeals = filter === 'all' 
                ? dealsData 
                : dealsData.filter(deal => deal.category === filter);

            if (filteredDeals.length === 0) {
                grid.innerHTML = '<div class="no-deals">Nessuna offerta disponibile per questa categoria</div>';
                return;
            }

            grid.innerHTML = filteredDeals.map(deal => `
                <div class="deal-card">
                    <div class="deal-image"></div>
                    <div class="deal-content">
                        <span class="deal-category">${getCategoryLabel(deal.category)}</span>
                        <h3 class="deal-title">${deal.title}</h3>
                        <p class="deal-description">${deal.description}</p>
                        <div class="deal-footer">
                            <div class="deal-price">
                                <span class="price-original">&euro;${deal.originalPrice.toFixed(2)}</span>
                                <span class="price-discount">&euro;${deal.discountPrice.toFixed(2)}</span>
                                <span class="discount-badge">-${deal.discount}%</span>
                            </div>
                            <div class="deal-rating">
                                <span class="stars">‚òÖ</span>
                                <span>${deal.rating}</span>
                                <span>(${deal.reviews.toLocaleString('it-IT')})</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderArticles() {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = articlesData.map(article => `
                <div class="article-card">
                    <div class="article-meta">
                        <span>${article.category}</span>
                        <span>‚Ä¢</span>
                        <span>${article.readTime}</span>
                        <span>‚Ä¢</span>
                        <span>${new Date(article.date).toLocaleDateString('it-IT')}</span>
                    </div>
                    <h3 class="article-title">${article.title}</h3>
                    <p class="article-excerpt">${article.excerpt}</p>
                    <a href="#" class="read-more">Leggi tutto ‚Üí</a>
                </div>
            `).join('');
        }

        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const category = button.dataset.category;
                    currentFilter = category;
                    renderDeals(category);
                });
            });
        }

        function getCategoryLabel(category) {
            const labels = {
                elettronica: 'üì± Elettronica',
                casa: 'üè† Casa & Cucina',
                moda: 'üëï Moda',
                sport: '‚öΩ Sport & Fitness',
                libri: 'üìö Libri & Media'
            };
            return labels[category] || category;
        }

        async function loadDataFromBackend() {
            try {
                const response = await fetch('/api/deals');
                const data = await response.json();
                dealsData = data.deals || [];
                articlesData = data.articles || [];
                renderDeals();
                renderArticles();
            } catch (error) {
                console.log('Backend non disponibile');
                dealsData = [];
                articlesData = [];
                document.getElementById('dealsGrid').innerHTML = '<div class="no-deals">Server non disponibile</div>';
                document.getElementById('articlesGrid').innerHTML = '<div class="no-deals">Server non disponibile</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setCurrentDate();
            loadDataFromBackend();
            setupFilters();
        });
    </script>
</body>
</html>
